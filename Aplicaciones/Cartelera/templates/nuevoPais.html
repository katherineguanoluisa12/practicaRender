{% extends "./plantilla.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarPais' %}" method="post">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" aria-placeholder="Ingrese el nombre del Pais">
                <label for=""><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control" id="continente" aria-placeholder="Ingrese el nombre del Continente">
                <label for=""><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control" id="capital" aria-placeholder="Ingrese el nombre de la Capital">
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPais' %}" class="btn btn-info">Cancelar</a>

            </form>

        </div>

    </div>

</div>
{% endblock %}
